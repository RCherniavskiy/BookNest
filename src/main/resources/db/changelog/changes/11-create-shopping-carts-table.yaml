databaseChangeLog:
  - changeSet:
      id: create-shoppingCarts-table
      author: Ruslan
      changes:
        - createTable:
            tableName: shoppingcarts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    notNull: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false