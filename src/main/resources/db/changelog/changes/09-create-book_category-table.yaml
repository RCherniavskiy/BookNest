databaseChangeLog:
  - changeSet:
      id: create-book-category-table
      author: Ruslan
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
